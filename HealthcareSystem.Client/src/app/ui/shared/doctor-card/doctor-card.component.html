<div class="card rounded-4">
  <div class="bg-primary-subtle rounded-top-4">
    <img [src]="doctorImage()" />
  </div>
  <div class="my-body text-start">
    <h5>Dr. {{ name() }}</h5>
    <p class="my-text text-secondary">{{ specialization() }}</p>
    <a role="button" [href]="doctorUrl()" class="btn btn-outline-primary">
      Get Info
    </a>
  </div>
</div>
