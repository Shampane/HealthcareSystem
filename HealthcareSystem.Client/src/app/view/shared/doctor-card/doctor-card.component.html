<div class="card rounded-4">
  <div class="bg-primary-subtle rounded-top-4">
    <img
      [ngSrc]="doctorImage()"
      [alt]="name() + '-icon'"
      width="1"
      height="1"
      class="my-image"
    />
  </div>
  <div class="my-body text-start">
    <h5>Dr. {{ name() }}</h5>
    <p class="my-text text-secondary">{{ specialization() }}</p>
    <a role="button" [routerLink]="id()" class="btn btn-outline-primary">
      Get Info
    </a>
  </div>
</div>
