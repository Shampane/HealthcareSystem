<section>
  <div class="row my-4 gap-3">
    <div class="card col-3 bg-primary">
      <img
        [ngSrc]="'assets/' + doctor()?.imageUrl"
        [alt]="doctor()?.name + '-icon'"
        width="1"
        height="1"
        class="my-image"
      />
    </div>
    <div class="card p-4 col">
      <div class="card-body">
        <h3>{{ doctor()?.name }}</h3>
        <p class="text-secondary fs-6">
          {{ doctor()?.specialization }}
        </p>
        <p class="mt-3 fw-medium">About <i class="bi bi-info-circle"></i></p>
        <p class="w-75">{{ doctor()?.description }}</p>
        <p class="mt-4 fw-medium">
          <span class="text-secondary">Appointment Fee: </span>
          <span>${{ doctor()?.feeInDollars }}</span>
        </p>
      </div>
    </div>
  </div>
  @for (schedule of schedules(); track schedule.id) {
    <p>{{ schedule.startTime }}</p>
  }
</section>
