<section class="my-section text-center">
  <h1 class="fs-2">Find by Specialization</h1>
  <p class="my-text text-secondary">
    Simply browse through our extensive list of trusted doctors, <br />
    schedule your appointment hassle-free.
  </p>
  <div class="my-list d-flex flex-row flex-wrap gap-2 justify-content-center">
    @for (specialization of specializations; track specialization.title) {
      <div class="my-card">
        <a [href]="specialization.pageUrl">
          <img
            class="my-card-image"
            [ngSrc]="specialization.imageUrl"
            width="100"
            height="100"
            [alt]="specialization.title + '-icon'"
          />
          <p class="my-card-title">{{ specialization.title }}</p>
        </a>
      </div>
    }
  </div>
</section>
